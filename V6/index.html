<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>margin class</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integritY="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonYmous">
    <link rel="stylesheet" href="CSS/base.css">
<style>
    [class^="container"]{
        background-color: rgba(117, 50, 251, 0.15);
        border: 1px solid rgba(117, 47, 255, 0.3);
        margin-bottom: 10px;
    }

    [class^="col"]{
        background-color: rgba(117, 50, 251, 0.15);
        border: 1px solid rgba(117, 47, 255, 0.3);
        font-size: 1.5rem;
        text-align: center;
        font-weight: 400;
    }
</style>
</head>
<body>
    <h1>Margin-Class in Bootstrap</h1>
    <div class="container">
        <div class="row">
            <div class="col">m-0</div>
            <div class="col">m-0</div>
            <div class="col">m-0</div>
        </div>
    </div>

    <div class="container">
        <div class="row">
            <div class="col m-0">m-0</div>
            <div class="col m-0">m-0</div>
            <div class="col m-0">m-0</div>
        </div>
    </div>

    <div class="container">
        <div class="row">
            <div class="col mx-2">mx-2</div>
            <div class="col mx-2">mx-2</div>
            <div class="col mx-2">mx-2</div>
        </div>
    </div>

    <div class="container">
        <div class="row">
            <div class="col my-2">my-2</div>
            <div class="col my-2">my-2</div>
            <div class="col my-2">my-2</div>
        </div>
    </div>

        <div class="container">
            <div class="row">
                <div class="col ms-5">ms-5</div>
                <div class="col me-5">me-5</div>
                <div class="col mt-5">mt-5</div>
                <div class="col mb-5">mb-5</div>
            </div>
        </div>

        <div class="container">
            <div class="row">
                <div class="col-2">m-0</div>
                <div class="col-2 m-auto">m-auto</div>
            </div>
        </div>

        <div class="container">
            <div class="row">
                <div class="col-2">m-0</div>
                <div class="col-2 ms-auto">ms-auto</div>
            </div>
        </div>
        <div class="container">
            <div class="row">
                <div class="col-2">m-0</div>
                <div class="col-2 me-auto">me-auto</div>
            </div>
        </div>

        <div class="container">
            <div class="row">
                <div class="col m-lg-2 m-md-5">m-5</div>
            </div>
        </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integritY="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlmuBnhbgrkm" crossorigin="anonYmous"></script>

</body>
</html>
